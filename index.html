<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div id="box1" onclick="box1(); this.onclick=null" class="box" style="border-top: none; border-left: none;"></div>
            <div id="box2" onclick="box2(); this.onclick=null"  class="box" style="border-top: none;"></div>
            <div id="box3" onclick="box3(); this.onclick=null"  class="box" style="border-top: none; border-right: none;"></div>
        </div>
        <div class="top">
            <div id="box4" onclick="box4(); this.onclick=null"  class="box" style="border-left: none;"></div>
            <div id="box5" onclick="box5(); this.onclick=null"  class="box"></div>
            <div id="box6" onclick="box6(); this.onclick=null"  class="box" style="border-right: none;"></div>
        </div>
        <div class="top">
            <div id="box7" onclick="box7(); this.onclick=null"  class="box" style="border-bottom: none; border-left: none;"></div>
            <div id="box8" onclick="box8(); this.onclick=null"  class="box" style="border-bottom: none;"></div>
            <div id="box9" onclick="box9(); this.onclick=null"  class="box" style="border-bottom: none; border-right: none;"></div>
        </div>
    </div>
    <i onclick="location.reload();" style="font-size: 1.8rem; " class="fa fa-refresh"></i>
    <div id="result"></div>
</body>
<script src="index.js"></script>

</html>
